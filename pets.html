<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Pets - Pet Store</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Our Available Pets</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="pets.html">Pets</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </header>

    <main>
      <!-- Search and Filter Section -->
      <div class="search-filter-section">
        <!-- Search Bar -->
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search pets by name..."
            class="search-input"
          />
          <button id="clear-search" class="clear-search-btn">Clear</button>
        </div>

        <!-- Advanced Filters -->
        <div class="advanced-filters">
          <div class="filter-group">
            <h3>Filter by Type:</h3>
            <div id="filter-container" class="filter-container">
              <!-- Filter checkboxes will be created here by JavaScript -->
            </div>
          </div>

          <div class="filter-group">
            <h3>Filter by Age:</h3>
            <div class="age-filter">
              <label for="min-age">Min Age:</label>
              <input
                type="number"
                id="min-age"
                min="0"
                max="20"
                value="0"
                class="age-input"
              />
              <label for="max-age">Max Age:</label>
              <input
                type="number"
                id="max-age"
                min="0"
                max="20"
                value="20"
                class="age-input"
              />
            </div>
          </div>

          <div class="filter-group">
            <h3>Sort by:</h3>
            <select
              id="sort-select"
              class="sort-select"
              aria-label="Sort pets by"
            >
              <option value="name-asc">Name (A-Z)</option>
              <option value="name-desc">Name (Z-A)</option>
              <option value="age-asc">Age (Youngest First)</option>
              <option value="age-desc">Age (Oldest First)</option>
              <option value="type-asc">Type (A-Z)</option>
            </select>
          </div>

          <div class="filter-actions">
            <button id="reset-filters" class="reset-btn">
              Reset All Filters
            </button>
          </div>
        </div>
      </div>

      <!-- Results Summary -->
      <div id="results-summary" class="results-summary">
        <!-- Results count will be displayed here -->
      </div>

      <!-- Pet list container -->
      <div id="pet-list" class="pet-list">
        <!-- Pets will be loaded here by JavaScript -->
      </div>
    </main>

    <footer id="footer">
      <p>Contact us at: <strong>info@petstore.com</strong></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
